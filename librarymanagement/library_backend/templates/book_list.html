<!-- This code is for listing all books -->
{% extends 'base.html' %}
{% block content %}
<div class="container mt-4">
    <h2>Book List</h2>
    <table class="table">
        <thead>
            <tr>
                <th>Title</th>
                <th>Author</th>
                <th>Publication Year</th>
                <th>Book Number</th>
            </tr>
        </thead>
        <tbody>
            {% for book in books %}
            <tr>
                <td>{{ book.title }}</td>
                <td>{{ book.author }}</td>
                <td>{{ book.publication_year }}</td>
                <td>{{ book.isbn }}</td>
            </tr>
            {% endfor%}
        </tbody>
    </table>
</div>
{% endblock %}
